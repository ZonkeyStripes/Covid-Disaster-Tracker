<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Disaster App</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<ul class="list-group disaster-list">
					<li class="list-group-item disaster-item">
						<form id="disaster-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="disaster-item form-control" placeholder="Search By State" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">Search</button>
                  </div>
                </div>
              </div>
						</form>
					</li>
					<span class="disaster-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/main.js" type="text/javascript"></script>

</body>

</html>
